<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <h1>Quiz App</h1>
    <div class="quiz-container" id="quiz">
      <label for="question" class="qus_text">Question</label>
      <select name="question" id="question" class="answer">
        <option class="a_option" value="a">ans1</option>
        <option class="b_option" value="b">ans2</option>
        <option class="c_option" value="c">ans3</option>
        <option class="d_option" value="d">ans4</option>
      </select>

      <button class="btn">Submit</button>
    </div>

    <div class="status-box">
      <p class="status-text"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
